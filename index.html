<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduLink LMS</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0070f3;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a.active {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      nav a {
        margin-left: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">EduLink</div>
    <nav>
      <a href="#" class="nav-link active" data-page="home">Home</a>
      <a href="#" class="nav-link" data-page="courses">Courses</a>
      <a href="#" class="nav-link" data-page="profile">Profile</a>
    </nav>
  </header>

  <main id="content">
    <!-- Dynamic content will be loaded here -->
  </main>

  <footer>
    &copy; 2025 EduLink LMS. All rights reserved.
  </footer>

  <script>
    const API_BASE_URL = 'https://edulink-lms-server.onrender.com';

    document.addEventListener('DOMContentLoaded', () => {
      initNavigation();
      loadPage('home');
    });

    function initNavigation() {
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const page = link.dataset.page;
          document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
          link.classList.add('active');
          loadPage(page);
        });
      });
    }

    async function loadPage(page) {
      const content = document.getElementById('content');
      content.innerHTML = '<p>Loading...</p>';

      if (page === 'home') {
        content.innerHTML = `
          <div class="section">
            <h2>Welcome to EduLink</h2>
            <p>Start learning new skills today.</p>
          </div>
        `;
      }

      if (page === 'courses') {
        try {
          const res = await fetch(\`\${API_BASE_URL}/courses\`);
          const data = await res.json();
          content.innerHTML = '<h2>Courses</h2><div class="card-list" id="courses"></div>';
          const courseList = document.getElementById('courses');

          data.forEach(course => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = \`
              <h3>\${course.title}</h3>
              <p>\${course.description || 'No description available.'}</p>
              <a class="btn" href="#">View Course</a>
            \`;
            courseList.appendChild(div);
          });
        } catch (err) {
          content.innerHTML = '<p>Failed to load courses. Please try again later.</p>';
          console.error(err);
        }
      }

      if (page === 'profile') {
        try {
          const res = await fetch(\`\${API_BASE_URL}/users/me\`);
          const user = await res.json();
          content.innerHTML = \`
            <h2>My Profile</h2>
            <p><strong>Name:</strong> \${user.name}</p>
            <p><strong>Email:</strong> \${user.email}</p>
          \`;
        } catch (err) {
          content.innerHTML = '<p>Error loading profile. Please log in or try again.</p>';
          console.error(err);
        }
      }
    }
  </script>

</body>
</html>
